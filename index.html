<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate personalised running training plans based on Jack Daniels' proven methodology" />
    <meta name="keywords" content="running, training, plan, Jack Daniels, marathon, 5K, 10K, half marathon" />
    <meta name="author" content="Jack Daniels Running Plan Generator" />
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="Jack Daniels Running Plan Generator" />
    <meta property="og:description" content="Science-based running training plans trusted by Olympic athletes and recreational runners worldwide" />
    <meta property="og:type" content="website" />
    
    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>Jack Daniels Running Plan Generator</title>
    
    <!-- Inline critical CSS to prevent flash of unstyled content -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading state styles */
      .loading-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      
      .loading-spinner {
        width: 3rem;
        height: 3rem;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #6b7280;
        font-size: 1rem;
        text-align: center;
      }
      
      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
          border-top-color: #3b82f6;
        }
      }
    </style>
  </head>
  <body>
    <!-- Main application root -->
    <div id="root">
      <!-- Fallback loading state shown before React hydrates -->
      <div class="loading-container">
        <div class="loading-spinner" aria-label="Loading application"></div>
        <div class="loading-text">Loading Jack Daniels Running Plan Generator...</div>
      </div>
    </div>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <div style="
        min-height: 100vh; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        text-align: center; 
        padding: 2rem; 
        font-family: system-ui, sans-serif;
        background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      ">
        <div>
          <h1 style="color: #1f2937; margin-bottom: 1rem;">JavaScript Required</h1>
          <p style="color: #6b7280; max-width: 400px; line-height: 1.6;">
            The Jack Daniels Running Plan Generator requires JavaScript to function properly. 
            Please enable JavaScript in your browser settings and refresh this page.
          </p>
        </div>
      </div>
    </noscript>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
